<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating new Element and diff. Operations</title>
</head>
<body style="background-color: #212121; color: #fff;">
  
<script>
  //ELEMENT CREATION-------------
    const div = document.createElement('div');
    console.log(div);
    div.className = "main"
    div.id = Math.round(Math.random()*10+1);
    console.log(div);

  //SETTING more attribute to elements---
  div.setAttribute("title", "generated title");
  div.style.backgroundColor = 'green';
  div.style.padding = "12px";
  div.style.borderRadius = "12px";

  //Attaching this new Element into page/body---------
  // div.innerHTML = "Code with Praveen";//not preferable way beacause it used to overwrite the node/element

  const addText = document.createTextNode('Code with Praveen'); //more preferable way beacause it create a node 
  div.appendChild(addText);

  document.body.appendChild(div);


    
</script>
</body>
</html>
